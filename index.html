<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galileo Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <header class="container">
        <div class="frame-top">
            <div class="nav">
                <div class="logo">
                    <div class="logo-img"><img src="./media/logosaviour.png" alt="savior logo" width="106px" height="80px"></div>
                    <div class="logo-name">Saviour</div>
                </div>
                <div class="nav-bar">
                    <span class="nav-items">Home</span>
                    <span class="nav-items">IDO</span>
                    <span class="nav-items">Tokenomics</span>
                    <span class="nav-items">Roadmap</span>
                    <span class="nav-items">Coming Soon</span>
                    <span class="nav-items">&#9660;</span>
                </div>
                <div class="wallet">Connect Wallet</div>
            </div>

            <div class="nav-large">
                <div class="nav-large-text">Where Blockchain Heroes Thrive, Rescuing Dreams, Elevating Fortunes.</div>
            </div>
        </div>  
    </header>
    <main class="container">
        <div class="frame-main">

        </div>
    </main>
    <footer class="container">
        <div class="frame-bottom">
            <div class="foot-logo">
                <img src="./media/logosaviour.png" alt="saviour" width="200px" height="163px">
            </div>
            <div class="sitemap">SITEMAP</div>
            <div class="foot-nav">
                <span class="foot-nav-items">Home</span>
                <span class="foot-nav-items">IDO</span>
                <span class="foot-nav-items">Tokenomics</span>
                <span class="foot-nav-items">Roadmap</span>
                <span class="foot-nav-items">Whitepaper</span>
                <span class="foot-nav-items">Pledge</span>
                <span class="foot-nav-items">NFT</span>
                <span class="foot-nav-items">Games</span>
            </div>
            <div class="social-bar">
                <div class="social-icons"></div>
                <div class="social-icons"></div>
                <div class="social-icons"></div>
            </div>
        </div>
    </footer>
</body>
</html>
